        const toggleLed = () => {
            return fetch('https://jsonplaceholder.typicode.com/todos/1')
                .then(r => r.json())
                .then(json => {
                    document.querySelector('#led-on').style.display = json.id ? 'none' : '';
                    document.querySelector('#led-off').style.display = json.id ? '' : 'none';
                    console.log(json.id, document.querySelector('#led-on').style.display, document.querySelector('#led-off').style.display)

                });
        }
    </script>
    <a href='javascript:toggleLed()'>Toggle LED</a>
    
    <button onclick="toggleLed()">Toggle LED1</button>
